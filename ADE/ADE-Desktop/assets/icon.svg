<!-- Placeholder SVG Icon for ADE Desktop -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a7bd5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- ADE Letters -->
  <g fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" font-size="120" text-anchor="middle">
    <text x="256" y="200" style="font-size: 96px;">A</text>
    <text x="256" y="300" style="font-size: 72px;">DE</text>
  </g>
  
  <!-- Subtle inner highlight -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
</svg>
