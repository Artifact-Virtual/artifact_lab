<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVA File Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 12px 16px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            font-weight: 600;
            font-size: 14px;
        }
        .file-tree {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }
        .file-item {
            padding: 4px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 13px;
            border-radius: 0;
        }
        .file-item:hover {
            background: #2a2d2e;
        }
        .file-item.selected {
            background: #094771;
            color: #ffffff;
        }
        .file-item.folder {
            font-weight: 500;
        }
        .file-icon {
            margin-right: 6px;
            width: 16px;
            text-align: center;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .toolbar {
            height: 35px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 8px;
        }
        .file-path {
            flex: 1;
            font-size: 12px;
            color: #cccccc;
        }
        .toolbar-button {
            padding: 4px 8px;
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-size: 11px;
        }
        .toolbar-button:hover {
            background: #1177bb;
        }
        .toolbar-button:disabled {
            background: #3e3e42;
            color: #858585;
            cursor: not-allowed;
        }
        .editor-container {
            flex: 1;
            position: relative;
        }
        .status-bar {
            height: 22px;
            background: #007acc;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 12px;
            font-size: 11px;
            justify-content: space-between;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #858585;
        }
        .error {
            color: #f44747;
            padding: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                Explorer
            </div>
            <div class="file-tree" id="fileTree">
                <div class="loading">Loading files...</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="toolbar">
                <div class="file-path" id="filePath">No file selected</div>
                <button class="toolbar-button" id="saveBtn" onclick="saveFile()" disabled>Save</button>
                <button class="toolbar-button" id="refreshBtn" onclick="refreshFiles()">Refresh</button>
                <button class="toolbar-button" onclick="createNewFile()">New File</button>
            </div>
            
            <div class="editor-container">
                <div id="monaco-editor" style="height: 100%; width: 100%;"></div>
            </div>
            
            <div class="status-bar">
                <div id="statusLeft">Ready</div>
                <div id="statusRight">AVA File Manager</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script>
        let editor = null;
        let currentFile = null;
        let originalContent = '';
        let files = [];

        // Initialize Monaco Editor
        require.config({ 
            paths: { 
                vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' 
            } 
        });

        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('monaco-editor'), {
                value: '// Welcome to AVA File Manager\n// Select a file from the explorer to start editing\n// Features:\n// - Monaco Editor with syntax highlighting\n// - File tree navigation\n// - Save/load files\n// - Create new files',
                language: 'javascript',
                theme: 'vs-dark',
                automaticLayout: true,
                minimap: { enabled: true },
                fontSize: 14,
                lineNumbers: 'on',
                wordWrap: 'on',
                scrollBeyondLastLine: false,
                smoothScrolling: true,
                cursorBlinking: 'blink',
                renderWhitespace: 'selection'
            });

            // Listen for content changes
            editor.onDidChangeModelContent(function() {
                if (currentFile && editor.getValue() !== originalContent) {
                    document.getElementById('saveBtn').disabled = false;
                    updateStatus('Modified');
                } else {
                    document.getElementById('saveBtn').disabled = true;
                    updateStatus('Ready');
                }
            });

            // Load initial file tree
            loadFiles();
        });

        async function loadFiles() {
            updateStatus('Loading files...');
            try {
                const response = await fetch('/api/files/list');
                const data = await response.json();
                
                if (data.success) {
                    files = data.items;
                    renderFileTree(files);
                    updateStatus('Ready');
                } else {
                    showError('Failed to load files: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                showError('Error loading files: ' + error.message);
            }
        }

        function renderFileTree(items) {
            const tree = document.getElementById('fileTree');
            tree.innerHTML = '';

            if (!items || items.length === 0) {
                tree.innerHTML = '<div class="loading">No files found</div>';
                return;
            }

            // Sort: directories first, then files
            items.sort((a, b) => {
                if (a.type === 'directory' && b.type === 'file') return -1;
                if (a.type === 'file' && b.type === 'directory') return 1;
                return a.name.localeCompare(b.name);
            });

            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'file-item';
                
                if (item.type === 'directory') {
                    div.className += ' folder';
                    div.innerHTML = `<span class="file-icon">üìÅ</span>${item.name}`;
                    // TODO: Add folder expansion functionality
                } else {
                    div.innerHTML = `<span class="file-icon">üìÑ</span>${item.name}`;
                    div.onclick = () => openFile(item.name);
                }
                
                tree.appendChild(div);
            });
        }

        async function openFile(fileName) {
            updateStatus('Opening ' + fileName + '...');
            
            try {
                const response = await fetch(`/api/files/read?path=${encodeURIComponent(fileName)}`);
                const data = await response.json();
                
                if (data.success) {
                    currentFile = fileName;
                    originalContent = data.content;
                    
                    // Update editor
                    editor.setValue(data.content);
                    
                    // Set language based on file extension
                    const extension = fileName.split('.').pop().toLowerCase();
                    const languageMap = {
                        'js': 'javascript',
                        'ts': 'typescript',
                        'py': 'python',
                        'html': 'html',
                        'css': 'css',
                        'json': 'json',
                        'md': 'markdown',
                        'yml': 'yaml',
                        'yaml': 'yaml',
                        'xml': 'xml',
                        'sql': 'sql',
                        'sh': 'shell',
                        'bat': 'bat',
                        'ps1': 'powershell',
                        'cpp': 'cpp',
                        'c': 'c',
                        'java': 'java',
                        'go': 'go',
                        'rs': 'rust',
                        'php': 'php',
                        'rb': 'ruby'
                    };
                    
                    const language = languageMap[extension] || 'plaintext';
                    monaco.editor.setModelLanguage(editor.getModel(), language);
                    
                    // Update UI
                    document.getElementById('filePath').textContent = fileName;
                    document.getElementById('saveBtn').disabled = true;
                    
                    // Highlight selected file
                    document.querySelectorAll('.file-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                    event.target.classList.add('selected');
                    
                    updateStatus('Opened ' + fileName);
                } else {
                    showError('Failed to open file: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                showError('Error opening file: ' + error.message);
            }
        }

        async function saveFile() {
            if (!currentFile || !editor) {
                showError('No file is currently open');
                return;
            }

            updateStatus('Saving ' + currentFile + '...');
            
            try {
                const content = editor.getValue();
                const response = await fetch('/api/files/write', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        path: currentFile, 
                        content: content 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    originalContent = content;
                    document.getElementById('saveBtn').disabled = true;
                    updateStatus('Saved ' + currentFile);
                } else {
                    showError('Failed to save file: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                showError('Error saving file: ' + error.message);
            }
        }

        async function refreshFiles() {
            await loadFiles();
        }

        function createNewFile() {
            const fileName = prompt('Enter new file name:');
            if (fileName && fileName.trim()) {
                const trimmedName = fileName.trim();
                currentFile = trimmedName;
                originalContent = '';
                editor.setValue('');
                document.getElementById('filePath').textContent = trimmedName + ' (new)';
                document.getElementById('saveBtn').disabled = false;
                updateStatus('Created new file: ' + trimmedName);
            }
        }

        function updateStatus(message) {
            document.getElementById('statusLeft').textContent = message;
        }

        function showError(message) {
            document.getElementById('statusLeft').textContent = message;
            document.getElementById('statusLeft').style.color = '#f44747';
            setTimeout(() => {
                document.getElementById('statusLeft').style.color = '';
            }, 5000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 's') {
                    e.preventDefault();
                    saveFile();
                } else if (e.key === 'r') {
                    e.preventDefault();
                    refreshFiles();
                }
            }
        });
    </script>
</body>
</html>
