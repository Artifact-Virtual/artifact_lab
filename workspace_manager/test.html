<!DOCTYPE html>
<html>
<head>
    <title>Test - AVA Assistant</title>
    <style>
        body { font-family: Arial; background: #1a1a1a; color: white; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border: 1px solid #333; }
        .ready { background: rgba(0, 255, 0, 0.1); }
        .error { background: rgba(255, 0, 0, 0.1); }
    </style>
</head>
<body>
    <h1>AVA Test Page</h1>
    <div id="status">Testing...</div>
    <div id="fileStatus">Loading files...</div>
    <button onclick="testAPI()">Test API</button>
    
    <script>
        console.log('Test page loaded');
        
        async function testStatus() {
            console.log('Testing status endpoint...');
            try {
                const response = await fetch('/status');
                console.log('Status response:', response);
                const data = await response.json();
                console.log('Status data:', data);
                
                const statusDiv = document.getElementById('status');
                if (data.status === 'ready') {
                    statusDiv.textContent = `✅ Connected (${data.model})`;
                    statusDiv.className = 'status ready';
                } else {
                    statusDiv.textContent = `❌ ${data.message}`;
                    statusDiv.className = 'status error';
                }
            } catch (error) {
                console.error('Status error:', error);
                document.getElementById('status').textContent = '❌ Failed: ' + error.message;
            }
        }
        
        async function testFiles() {
            console.log('Testing files endpoint...');
            try {
                const response = await fetch('/api/files/list');
                console.log('Files response:', response);
                const data = await response.json();
                console.log('Files data:', data);
                
                const fileStatus = document.getElementById('fileStatus');
                if (data.success) {
                    fileStatus.textContent = `✅ Found ${data.items.length} files`;
                } else {
                    fileStatus.textContent = `❌ Error: ${data.error}`;
                }
            } catch (error) {
                console.error('Files error:', error);
                document.getElementById('fileStatus').textContent = '❌ Failed: ' + error.message;
            }
        }
        
        function testAPI() {
            testStatus();
            testFiles();
        }
        
        // Auto-run tests on load
        window.onload = function() {
            console.log('Window loaded, running tests...');
            testAPI();
        };
    </script>
</body>
</html>
